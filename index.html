<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos desde API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Datos desde API</h1>
    <pre id="contenido">Cargandoooo datos...</pre>

    <script>
        async function cargarDatos() {
            try {
                const response = await fetch("https://am2xxr9k5i.execute-api.us-west-2.amazonaws.com/prod/public");
                const data = await response.json();

                console.log("Datos recibidos:", data);
                document.getElementById("contenido").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error cargando datos:", error);
                document.getElementById("contenido").innerText = "Error cargando datos.";
            }
        }

        // Llamar a la API al cargar la p√°gina
        cargarDatos();
    </script>
</body>

</html>
